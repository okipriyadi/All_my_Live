<!--Pada dasarnya selektor di jquery mirip denga selektor di CSS
Ciri selektor ID
1. diawali dengan #
2. diikuti dengan isi atribut ID milik elemen yang dipilih
-->

<html>
<head>
	<title></title>
	<script src="../jquery-1.9.0.js" >
	</script>

			$(".manca-negara").css("font-weight","bold")
		})
	</script>
</head>
<body>
	<div id="kota">
		<ul>
			<li class="dalam-negeri">Jakarta</li>
			<li class="manca-negara">Bangkok</li>
			<li class="manca-negara">Amsterdam</li>
			<li class="manca-negara">Innabrouck</li>
		</ul>
	</div>
</body>
</html>
