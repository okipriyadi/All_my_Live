<!--
selektor yg digunakan untuk memilih semua elemen berdasarkan atribut yg dimilikinya.
macam2 selektor  Attribut		: 
1. [atrib]		  				: memperoleh semua elemen g mempunyai atribut atrib
2. [atrib	=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya adalah teks
3. [atrib	!=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya TIDAK sama dgn teks
4. [atrib	^=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya diawali dengan teks
5. [atrib	$=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya diakhiri dengan teks
6. [atrib	*=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya mengandung teks
7. [atrib	|=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya diawali dengan teks dan diikuti -
8. [atrib	~=	'teks']			: memperoleh semua elemen yg mempunyai atribut atrib dan nilainya mengandung teks dan dipisahkan oleh spasi. biasa digunakan pada class yang nilainya mengandung beberapa class
-->

<!doctype html>
<html>
<head>
	<title></title>
	<script src="../jquery-1.9.0.js" >
	</script>
	<script>
		$(document).ready(function(){
			$("[class^=dalam]").css("font-weight","bold")
		})
	</script>
</head>
<body>
	Nama Negara:
	<div id="negara">
		<ul>
			<li class="dalam-negeri">JIndonesia</li>
			<li class="manca-negara">Thailand</li>
			<li class="manca-negara">Belanda</li>
			<li class="manca-negara">Teuing</li>
		</ul>
	</div>
	Nama Kota:
	<div id="kota">
		<ul>
			<li class="dalam-negeri">Jakarta</li>
			<li class="manca-negara">Bangkok</li>
			<li class="manca-negara">Amsterdam</li>
			<li class="manca-negara">Innabrouck</li>
		</ul>
	</div>
	Dalam kota:
	<div id="kota">
		<ul>
			<li class="dalam-kota">Cibinong</li>
			<li class="dalam-kota">Blok M</li>
			<li class="luar-kota">Cicendo</li>
			<li class="luar-kota">Sukajadi</li>
		</ul>
	</div>
</body>
</html>
