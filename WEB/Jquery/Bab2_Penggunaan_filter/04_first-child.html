<!--
:even			= semua elemen berindeks genap
:odd			= semua elemen beri
:first			= hanya elemen pertama
:first-child	= elemen pertama dari setiap orangtua
:last			= hanya elemen terakhir
:last-child		= elemen terakhir dari setiap orangtua 
:only-child		= Elemen yang merupakan anak tunggal
:not(E)			= memperoleh elemen yang tidak cocok dengan elemen E
:eq(n)			= Elemen berindeks n
:gt(n)			= Elemen-Elemen yang dengan indeks lebih dari n
:lt(n)			= elemen-elemen dengan indeks kurang dari n 
:parent			= Semua elemen yang merupakan orangtua elemen lain
:contains(teks)	= Semua elemen mengandung teks
:has(E)			= Semua elemen berisi element E
:visible		= Semua element visible
:hidden			= Semua element yang tersembunyi
-->
