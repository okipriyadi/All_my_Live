<script type="text/javascript" src="../../jquery-1.9.0.js"></script>
<script type="text/javascript" src="jquery.blockUI.js"></script>

<p>
	<button id="loginButton" class="myButton">Login</button>
</p>

<div style="display: none;" id="loginForm">
		<p><label>Username:</label><input type="text" name="demo1"></p>
		<p><label>Password:</label><input type="text" name="demo1"></p>
</div>



<script>
	$('#loginButton').click(function()
		{
	        $.blockUI(
			{
				/*
					giving DOM object as message will 
					show given DOM html as block message,
					In our case it will show login form
				*/
				message: $('#loginForm')
			});
	 
	        setTimeout($.unblockUI, 5000); 
	    });
</script>
