<!--
Embedded JavaScript is JavaScript that is inside an HTML document, but contained within a
<script> element and executed only on that page.
-->

<!doctype html>
<html>
    <head>
        <title>Great Home Page in HTML5</title>
        <meta charset="utf-8">
    </head>
<body>
    <!-- di HTML 5 DIV untuk header diganti dengan element HEADER -->
    <header id="header" role="banner">
        <h1><a href="/">Great Home Page in HTML5</a></h1>
    </header>
    <!-- di HTML 5 DIV untuk navigasi diganti dengan element nav -->
    <nav id="nav " role="navigation ">
        <ul>
    
            <li><a href="/about" id = "about">About</a></li>
            <li><a href="/articles">Articles</a></li>
            <li><a href="/staff">Staff</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <!-- di HTML 5 DIV untuk content diganti dengan element article -->
    <article id="main" role="main">
        [content here]
    </article>
    <!-- replacing DIV with the new FOOTER element -->
    <footer id="footer" role="contentinfo">
        <p>&copy; 2012 Awesome Site</p>
    </footer>
</body>
</html>

<script>
    /*The Function,define the thing you want to happen*/
    function doTheThing(){
        alert('This is the thing!');
    }
    
    /*The Variable, get the element you want to do it on*/
    var elem = document.getElementById("about");
    
    /* The Event Listener, set up something to listen for the event you want, then execute the function*/
    elem.addEventListener("click", doTheThing, false);
</script>
